spring.application.name=api

#las sig lineas son para configurar la conexion a la bd
spring.datasource.url=jdbc:mysql://localhost/vollmed-api
spring.datasource.username=root
spring.datasource.password=masterdb

#esta linea siguiente es para que me muestre las querys que se estan ejecutando entre la aplicacion y la base de datos
spring.jpa.show-sql=true
#la sifguiente linea es para ver en un formato comprensible sobre las consultas que se estan haciendo entre la app y la base de datos
spring.jpa.properties.hibernate.format_sql=true

#la sig linea es para evitar compartir el stack trace para no revelar datos sensibles respecto a mi backend
server.error.include-stacktrace=never